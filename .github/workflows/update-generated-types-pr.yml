name: Update generated types PR

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Generate DB types
        run: npm run gen:types
      - name: Check for mismatch
        id: check
        run: |
          set -e
          node scripts/check-generated-types.cjs || echo "MISMATCH=1" >> $GITHUB_ENV
      - name: Merge generated into types/db.ts
        if: env.MISMATCH == '1'
        run: node scripts/merge-db-types-ast.cjs
      - name: Create Pull Request
        if: env.MISMATCH == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(types): update generated DB types"
          branch: "update/generated-db-types-${{ github.sha }}"
          title: "Update generated DB types"
          body: |
            This PR updates `types/db.ts` from the generated schema (`scripts/gen-db-types.cjs`).
            Please review and merge.
          labels: "auto-generated,types"
